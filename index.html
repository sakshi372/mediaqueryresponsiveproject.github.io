<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/7d8da2fda3.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <!-- navbar -->
        <nav>
            <ul>
                <li class="home-option">Home</li>
                <li>Projects</li>
                <li>Technologics</li>
                <li>Contact</li>
            </ul>
            <div>
                <img src="hambrger.png" alt="menu" height="50px" width="50px">
            </div>
        </nav>
        <section class="intro">
            <!-- left section -->
            <div class="intro-left">
                <div class="intro-line-1">
                    <img src="waving-hand.png" alt="hello">
                    <h3>Hi Everyone</h3>
                </div>
                <div class="intro-line-2">
                    <h1>Mark Anderson</h1>
                </div>
                <div class="intro-line-3">
                    <h2>Developer</h2>
                </div>
            </div>
            <!-- right section -->
            <div class="intro-right">
                <img src="pc-image.png" alt="pc-image">
            </div>
        </section>
    </header>
        <!-- main section -->
        <main>
            <section class="projects">
                <div>
                    <h1>Projects</h1>
                    <div class="horizontal-line"></div>
                </div>
                <div class="project-list">
                    <div class="project">
                        <img src="istockphoto-1143019396-612x612.jpg" alt="image" >
                        <p>Project 1</p>
                    </div>
                    <div class="project">
                        <img src="pexels-photo-2265488.webp" alt="image" >
                        <p>Project 2</p>
                    </div>
                    <div class="project">
                        <img src="istockphoto-1370642434-612x612.jpg" alt="image" >
                        <p>Project 3</p>
                    </div>
                    <div class="project">
                        <img src="pexels-photo-826349.webp" alt="image" >
                        <p>Project 4</p>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <section class="contact">
                <div>
                    <h1>Contact Me</h1>
                </div>
                <div class="horizontal-divider-contact"></div>
                <div class="socials">
                    <a href="https://github.com/"><i class="fa-brands fa-github"></i></a>
                    <a href="https://www.linkedin.com/feed/"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
                </div>
            </section>
        </footer>
</body>
</html>
